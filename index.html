<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do List</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="task-screen">
          <h1>Add a new task</h1>
          <form action="">
            <input type="search" placeholder="E.g Walk the dog" id="task" required/>
            <img src="/Icon/circle-plus.svg" alt="" id="add-task" />
          </form>
        </div>
        <div class="tasks">
          <h1>To do's</h1>
          <ul></ul>
        </div>
      </div>
    </main>
  </body>
</html>
