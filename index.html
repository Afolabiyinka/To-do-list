<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body class="light-mode">
    <div id="theme-change">
      <img src="/Icon/moon.svg" alt="">
    </div>
    <div class="container">
      <div class="add-task">
        <h1>Add a new task ğŸ™‚</h1>
        <div id="task-screen">
          <span>
            <input
              type="text"
              placeholder="Eg.  Walk the dog"
              id="task"
            /><input id="task-date" placeholder="Date" type="time"/>
          </span>
          <span>
            <button id="add-btn">
              Add Task
              <img src="/Icon/circle-plus.svg" alt="" height="30px" />
            </button>
          </span>
        </div>
        <div id="completed-tasks">
          <!-- <li></li> -->
      
        </div>
      </div>
    </div>
  </body>
</html>
